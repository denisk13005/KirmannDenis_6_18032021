<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="présentation des travaux du photographe sélectionné"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="photographers.css" />
    <link rel="icon" href="../img/logo.svg" />

    <title dir="ltr">Page du photographe</title>
  </head>
  <body>
    <header>
      <a href="../index.html" aria-label="retourner à l'écran d'acceuil">
        <p dir="ltr">Fish</p>
        <img src="../img/logo.svg" alt="logo du site" />
        <p>ye</p>
      </a>
    </header>

    <main class="main">
      <div class="photographer__description"></div>
      <div class="tri">
        <p dir="ltr">Trier par</p>
        <div class="dropDown">
          <button aria-disabled="true" class="bloc__top" dir="ltr">
            Popularité
          </button>
          <img
            class="arrow"
            src="../img/chevron-down-solid.svg"
            alt=""
            aria-haspopup="listbox"
            tabindex="0"
            aria-label="trier les médias par"
          />
          <div class="bloc__down">
            <span tabindex="0" id="popularité" dir="ltr">Popularité</span>
            <span tabindex="0" id="date" dir="ltr">Date</span>
            <span tabindex="0" id="titre" dir="ltr">Titre</span>
          </div>
        </div>
      </div>

      <div class="container__thumbnail"></div>
    </main>
    <script type="module" src="../js/photographers.js"></script>
  </body>
</html>
